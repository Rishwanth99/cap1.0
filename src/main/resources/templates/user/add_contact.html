<!DOCTYPE html>
<html lang="en"  th:replace="~{base :: parent(~{:: #content}, ~{::title} ,~{::script})}" >
<head>
    <title data-th-text="${loggedUser.name}+' | Add Contact' ">Add Contact</title>

</head>
<body> 

    <div id="content">

    <!-- user logged in we use this sidebar-->
    <div data-if="${loggedUser}">

        <div data-th-replace="~{user/sidebar :: sidebar}"></div>

    </div>
    
    <div class="sm:pl-60 pt-20" style="height: 1000px;">

        <div class="grid grid-cols-12">

            <div class="col-span-2"></div>
            <div  class="col-span-12 md:col-span-8"> 

                <div class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <div data-th-replace="message :: messagebox"></div>
                    <h1 class="text-2xl font-semibold items-center">Add New Contact</h1>
                    <p class="text-grey-500">
                        Start saving saving contacts to Cloud.
                    </p>

                    <form class="mt-6 "
                     data-th-action="@{/user/contact/add}"
                     method="post"
                     data-th-object="${contactForm}"
                     enctype="multipart/form-data"
                     >

                        <div class=" mb-3">

                            <!-- contact name -->
                    <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                        <div class="relative mb-1">
                        <div class=" absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z"/></svg>
                        </div>
                            <input data-th-field="*{name}"  type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                        </div>
                        <p class="text-red-500" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" ></p>

                                <!-- email -->
                            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                                <div class="relative mb-1">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                         <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                                <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                         </svg>
                                    </div>
                                        <input data-th-field="*{email}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="xyz@gmail.com">
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" ></p>


                                <!-- Phone Number -->
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                                <div class="relative mb-1">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
                                    </div>
                                        <input data-th-field="*{phoneNumber}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Phone Number">
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" ></p>


                                <!-- Address -->
                                <div class="mt-3">
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                                <textarea data-th-field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Home Address.."></textarea>
                            </div>
                            <p class="text-red-500" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}" ></p>


                            <!--Description-->

                            <div class="mt-3">
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                                <textarea data-th-field="*{description}"  rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about something"></textarea>
                            </div>


                            <!--social links-->
                            <div class="flex space-x-3 mb-3">

                                <div class="w-full">
                                    <!-- facebook link -->
                                    <div class="relative mt-3 w-full">
                                         <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                                <!-- Heroicon name: solid/mail -->
                                                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" />
                                                </svg>
                                            </div>
                                            <input data-th-field="*{websiteLink}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Facebook Link">
                                    </div>
                                     

                                </div>

                                <div class="w-full">
                                    <!-- Linkedin link -->
                                    <div class="relative mt-3 w-full">
                                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                            <!-- Heroicon name: solid/mail -->
                                            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                                <path d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"/></svg>
                                        </div>
                                        <input data-th-field="*{linkedInLink}" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Linkedin Link">
                                    </div>
                                    <!--Linked link-->

                                </div>
                            </div>

                            <!-- profile picture-->
                             <div class="mb-5">

                                
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Contact Picture upload</label>
                                    <input id="image_file_input" data-th-field="*{contactImage}" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file">

                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('contactImage')}" data-th-errors="*{contactImage}" ></p>

                                     <img class="max-h-52 mx-auto rounded-lg shadow m-3" src="" id="upload_image_preview" alt="">

                             </div>

                            <!--add to favorite-->
                            <div class="flex items-center mb-3">
                                <input data-th-field="*{favorite}"  type="checkbox"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add to Favorite</label>
                            </div>

                            <!--add button-->
                            <div class="button-container text-center">
                                <button type="submit"class="px-3 py-2 rounded dark:bg-blue-600 bg-black text-white">
                                    Add Contact
                                </button>

                                <button type="reset" class="px-3 py-2 rounded bg-red-700 text-white">
                                    Reset
                                </button>
                            </div>
                            

                        </div>
                    </form>
                </div>
            </div>
        </div>
       



    </div>

</div>

    <script data-th-src="${'/js/admin.js'}"> </script>

</body>
</html>
